<!DOCTYPE html>
<html>
<head>
  <title>Xbox Cloud Gaming Redirect</title>
</head>
<body>
  <h1>Xbox Cloud Gaming Launcher</h1>
  <button onclick="launchXbox()">Go to Xbox Cloud Gaming</button>

  <script>
    function launchXbox() {
      fetch('/launch', { method: 'POST' })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => alert('Error: ' + error));
    }
  </script>
</body>
</html>
